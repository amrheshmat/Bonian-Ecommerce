<div class="sliderBody" id="sliderBody">

    <div class="item" *ngFor="let item of ProductsList; let i = index">
        <img [src]="item.ImagePath" />
        <span class="itemsCount">
            {{item.Quantity}}
        </span>
        <div class="cartItemsControl">
            <i class="minus fas fa-minus-circle fa-fw"></i>
            <i class="plus fas fa-plus-circle fa-fw"></i>
        </div>
        <div class="cartItemsRemove">
            <i class="fas fa-times"></i>
        </div>
    </div>
</div>
