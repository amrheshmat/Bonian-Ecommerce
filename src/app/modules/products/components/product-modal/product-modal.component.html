<div *ngIf="product">
  <h1 mat-dialog-title> {{product.ItemName}}</h1>
  <div mat-dialog-content>

    <div class="row">
      <!--Text-->
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Notes</mat-label>
          <input  matInput [(ngModel)]="attributes['Notes']">
        </mat-form-field>
      </div>
      <!--END Text-->
    </div>

    <div class="row" *ngFor="let item of product.ItemAttributeList">



      <!--Text-->
      <div class="col-lg-12" *ngIf="item.ItemTypeAttributeType==documentAttributeType.Text">
        <mat-form-field>
          <mat-label>{{item.ItemTypeAttributeName}}</mat-label>
          <input matInput [(ngModel)]="attributes[item.ItemTypeAttributeName]">
        </mat-form-field>
      </div>
      <!--END Text-->

      <!--Drop Down List-->
      <div class="col-lg-12" *ngIf="item.ItemTypeAttributeType==documentAttributeType.DropDownList">
        <mat-form-field>
          <mat-label>{{item.ItemTypeAttributeName}}</mat-label>
          <mat-select [(ngModel)]="attributes[item.ItemTypeAttributeName]">
            <mat-option *ngFor="let itemType of item.ItemTypeAttributeItemList" [value]="itemType.Id">
              {{itemType.ItemTypeAttributeItemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--END Drop Down List-->

    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <a (click)="addToCart(product)" class="btn btn-success addToCart">ADD TO CART &nbsp;<i
        class="fab fa-opencart"></i></a>

  </div>

</div>
