    <div *ngFor="let category of categories" class="category">
      <a class="asideCategory row justify-content-between" (click)="selectCategory(category.Id)">
        <p class="categoryName">{{category.CategoryName}}</p>
        <p class="categoryCount">{{category.CategoryItemsCount}}</p>
      </a>
      <div class="row subCategory">
        <div class="form-check formFilterProduct w-100">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label w-100" for="defaultCheck1">
            Product
          </label>
        </div>
      </div>
      <div class="row subCategory">
