<section class="mainProductsSection" id="mainProductsSection" style="padding-top: 200px;">
    <div class="container-fluid">
        <h2 class="categorySectionName subTitleColor"> {{category}} </h2>
        
        <app-small-filter-aside></app-small-filter-aside>

        <div class="row">
            <main class="productsList col-md-8 col-lg-9">

                <mat-tab-group (selectedTabChange)="onTabChanged($event)">

                    <mat-tab *ngFor="let category of categoryList" [label]="category.CategoryName">
                        <span *ngFor="let item of itemsList">
                            <app-product-card [item]="item"></app-product-card>
                        </span>
                    </mat-tab>

                </mat-tab-group>

            </main>
            <div class=" d-none d-md-block col-md-4 col-lg-3">
                <app-large-filter-aside></app-large-filter-aside>
            </div>
        </div>
    </div>
</section>
