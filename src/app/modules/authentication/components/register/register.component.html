<nav class="loginNav">
  <img src="assets/images/output-onlinepngtools (1).png" />
</nav>
<div class="vertical-align-wrap">
  <div class="vertical-align-middle">
    <div class="auth-box ">
      <div class="left">
        <div class="content" style="width: 25%;margin: auto;">


          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="register(loginForm)" style="margin-top: 40px;">
            <div class="container-fluid">
              <h2 class="form-signin-heading" style="font-weight: bold;">Create New account</h2>
              <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
              <br />

              <label for="fullname" class="sr-only">User Name</label>
              <input type="text" id="fullname" [(ngModel)]="userProfileModel.ProfileName" name="ProfileName" ngModel class="form-control" placeholder="Full Name"
                required>
              <br />

              <label for="username" class="sr-only">Full Name</label>
              <input type="email" id="username" [(ngModel)]="userProfileModel.Username" name="UserName" ngModel class="form-control" placeholder="User Name"
                required autofocus>
              <br />

              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" [(ngModel)]="userProfileModel.Password" name="Password" ngModel class="form-control" placeholder="Password"
                required>
              <br />

              <label for="email" class="sr-only">Email</label>
              <input type="email" id="email" [(ngModel)]="userProfileModel.Email" name="Email" ngModel class="form-control" placeholder="Email"
                required>
              <br />

              <label for="mobile" class="sr-only">mobile</label>
              <input type="text" id="mobile" [(ngModel)]="userProfileModel.Mobile" name="Mobile" ngModel class="form-control" placeholder="Mobile"
                required>
              <br />
              <label for="address" class="sr-only">address</label>
              <input type="text" id="address" [(ngModel)]="userProfileModel.Address" name="Address" ngModel class="form-control" placeholder="Address"
                required>
              <br />

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
          </form>

        </div>
      </div>
      <div class="right">
        <div class="overlay"></div>
        <div class="content text">
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
