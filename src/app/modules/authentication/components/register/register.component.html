<div class="vertical-align-wrap">
  <div class="vertical-align-middle">
    <div class="auth-box ">
      <div class="left">
        <div class="content">
          <div class="header">
            <div class="logo text-center">
              <img src="assets/img/logo-dark.png" alt="Klorofil Logo">
            </div>
            <p class="lead">Login to your account</p>
          </div>


          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="register(loginForm)">
            <div class="container-fluid">
              <h2 class="form-signin-heading">Login</h2>
              <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
              <br />

              <label for="fullname" class="sr-only">Full Name</label>
              <input type="text" id="fullname" name="ProfileName" ngModel class="form-control" placeholder="Full Name"
                required>
              <br />

              <label for="username" class="sr-only">Email address</label>
              <input type="email" id="username" name="UserName" ngModel class="form-control" placeholder="User Name"
                required autofocus>
              <br />

              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="Password" ngModel class="form-control" placeholder="Password"
                required>
              <br />

              <label for="email" class="sr-only">Password</label>
              <input type="email" id="email" name="Email" ngModel class="form-control" placeholder="Email"
                required>
              <br />

              <label for="mobile" class="sr-only">mobile</label>
              <input type="text" id="mobile" name="Mobile" ngModel class="form-control" placeholder="Mobile"
                required>
              <br />

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
          </form>

        </div>
      </div>
      <div class="right">
        <div class="overlay"></div>
        <div class="content text">
          <h1 class="heading">Free Bootstrap dashboard template</h1>
          <p>by The Develovers</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
