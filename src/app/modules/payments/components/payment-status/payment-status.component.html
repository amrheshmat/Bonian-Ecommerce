<section id="cartOverView" style="padding-top:200px;">
    <div class="container">
        <div class="row">
            <div *ngFor="let payment of paymentstatus" >
                   
                    <div class="container" *ngIf="payment.TranStatus == 'A' ">
                        <div class="row">
                            <div class="col-md-1"></div>
            
                            <div class="col-md-2" style="padding-top:150px;padding-bottom:150px;">
                                <img src="./assets/images/payment_done.jpg" style="height:300px ; width:300px ">
            
                            </div>
                            <div class="col-md-2"></div>
            
                            <div class="col-md-7" style="padding-top:200px;padding-bottom:150px;">
                                <h1>Your Payment Process  Completed Successfully </h1>
                            </div>
                            <div class="col-md-1"></div>
            
                        </div>
                    </div>
                    <div class="container" *ngIf="payment.TranStatus == null || payment.TranStatus !='A' ">
                        <div class="row">
                            <div class="col-md-1"></div>
            
                            <div class="col-md-2" style="padding-top:150px;padding-bottom:150px;">
                                <img src="./assets/images/payment-Error.png" style="height:300px ; width:300px ">
            
                            </div>
                            <div class="col-md-2"></div>
            
                            <div class="col-md-7" style="padding-top:200px;padding-bottom:150px;">
                                <h1>Your Payment Process Not Completed Successfully </h1>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</section>
