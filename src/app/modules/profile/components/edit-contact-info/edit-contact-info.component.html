
<section >
    <div class="col-lg-4 col-md-4 offset-lg-4" style="margin-bottom: 180px; top: 167px;">
        <h1 style="margin-bottom: 10px;font-weight: bold;">Contact  Information</h1>
        <div style=" padding: 6px 16px 30px 14px;background-color: #f7f7f7;border-radius: 3px;">
            <div class="row">
                <div  class="col-lg-10" style="margin-bottom: 10px;">
                    <form >
                        <label>Phone : </label>
                        <input class="form-control" type="number" value="{{userProfileModel.Mobile}}"><br>
                        <label>Address : </label>
                        <input class="form-control" type="text" value="{{userProfileModel.Address}}"><br>
                        <button type="submit" (click)="saveEditContactInfo()" class="btn btn-primary"  value="save" style="margin-top: 15px;">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
