
<section >
    <div class="col-lg-4 col-md-4 offset-lg-4" style="margin-bottom: 180px; top: 167px;">
        <h1 style="margin-bottom: 10px;font-weight: bold;">Personal Information</h1>
        <div style=" padding: 6px 16px 30px 14px;background-color: #f7f7f7;border-radius: 3px;">
            <div class="row">
                <div  class="col-lg-10" style="margin-bottom: 10px;">
                    <form >
                        <label>Full Name : </label>
                        <input class="form-control" type="text" value="{{userProfileModel.ProfileName}}"><br>
                        <label>Gender : </label>
                        <input class="form-control" type="text" value="">
                        <button type="submit" (click)="saveEditPersonalInfo()" class="btn btn-primary"  value="save" style="margin-top: 15px;">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
