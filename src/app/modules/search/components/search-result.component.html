<section class="mainProductsSection" id="mainProductsSection" style="padding-top: 200px;">
  <div class="container-fluid">
    <div class="row">
      <main class="productsList col-md-8 col-lg-8">
      <mat-tab-group > 
          <mat-tab label="Search Result">
            <span *ngFor="let item of itemsList">
              <div class="search-results">
                <app-product-card [item]="item"></app-product-card>
              </div>
            </span>  
         </mat-tab>	      
        </mat-tab-group>
        <div class="my-container">
          <ng-template #customLoadingTemplate>
              <div class="custom-class">
              </div>
          </ng-template>
       
         <ngx-loading [show]="loading" [config]="{ primaryColour:'#39a6d0' ,secondaryColour: '#39a6d0',tertiaryColour:'#39a6d0',backdropBackgroundColour:'rgba(57, 168, 208, 0.3)', backdropBorderRadius: '3px' ,fullScreenBackdrop:true }" [template]="customLoadingTemplate"></ngx-loading>
     
        </div>
      </main>


      <div class="col-lg-3 col-lg-offset-1" style="margin-left: 100px;">
        <aside class="largeAndMedium">

          <h2>
            Filter
          </h2>
          <div class="largeAndMediumContent">
              <div class="price">
                <form #f="ngForm"  (ngSubmit)="onSubmit(f)" ngNativeValidate>
                  <h3 style="font-weight: bold;">Price</h3>
                  
                  <mat-slider
                  #mySlider
                      thumbLabel
                      [displayWith]="formatLabel"
                      tickInterval="1000"
                      [value]="value"
                      [min]="min"
                      [max]="max"   (mouseup)="sliderOnChange(mySlider.value,null)"></mat-slider>
                  <!--
                    <label>from:</label>
                  <input type="number" class="form-control" name = "minPrice" ngModel style=" width: 50px;  display: inline; height: 22px;">
                  <label style="margin-left: 3px;">to:</label>
                  <input type="number" class="form-control" name = "maxPrice" ngModel style=" width: 50px;  display: inline; height: 22px;">
                  <input type="submit" class="btn btn-primary" value="Show" style="margin-left: 5px;    margin-bottom: 5px; padding:1px ;" >
                  -->
                </form>
              </div>
              <hr>
              <div class="newest">
                <form #f="ngForm"  (ngSubmit)="onSubmit(f)" ngNativeValidate>
                  <h3 style="font-weight: bold;">Latest</h3>
                  <label>Date From:</label>
                  <input #latestDate type="date" class="form-control" name = "dateFrom" ngModel style="  display: inline;" (change)="sliderOnChange(null,latestDate.value)">
                </form>
              </div>
          </div>
        
        </aside>
      </div>
    </div>
  </div> 
</section>
<section>
<div class="container-fluid">
  <div class="row">
    <main class="productsList col-md-8 col-lg-9">
    <mat-tab-group > 
        <mat-tab label="Related Products">
          <span *ngFor="let item of relatedProduct">
            <div class="search-results">
              <app-product-card [item]="item"></app-product-card>
            </div>
          </span>  
       </mat-tab>	      
      </mat-tab-group>
    </main>
  </div>
</div> 
</section>
