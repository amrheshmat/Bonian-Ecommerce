
    <!--start contactus-->
    <div class="contactsDivider">
        <img src="./assets/images/dark_divider_bottom.png" class="w-100" alt="div devider" />
    </div>
    
    <section id="contactus">
        <div class="container">
            <div class="row">
                <div class="form col-md-8">
                    <h2>Contact <span class="secondaryColor">Us</span></h2>
                    <p>We Need To Talk <i class="fas fa-heart"></i></p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName" class="secondaryColor">Your Name (required)</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name..." required="required" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="secondaryColor">Email Address (required)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email..." required="required" autocomplete="off" />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="secondaryColor">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" maxlength="1000" placeholder="Leave Your Message..." autocomplete="off"></textarea>
                            <div class="message"></div>
                        </div>
                        <button type="submit" class="customButton filledButton">Send</button>
                    </form>
                </div>
                <div class="info col-md-4">
                    <div class="row">
                        <i class="fas fa-map-marked-alt secondaryColor fa-fw"></i><span class="contact-desc">{{contactUsModel.Address}}</span>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt secondaryColor fa-fw"></i><span class="contact-desc">{{contactUsModel.SecondAddress}}</span>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope-open-text secondaryColor fa-fw"></i><span class="contact-desc">{{contactUsModel.Email}}</span>
                    </div>
                    <div class="row">
                        <i class="fas fa-mobile-alt secondaryColor fa-fw"></i><span class="contact-desc">{{contactUsModel.Phone}}</span>
                    </div>
                    <div class="row">
                        <ul class="contact-social-links">
                            <li>
                                <a class="secondaryColor" href="{{contactUsModel.FacebookLink}}" target="_blank">
                                    <i class="fab fa-facebook-f fa-fw"></i>
                                </a>
                            </li>
                            <li>
                                <a class="secondaryColor" href="{{contactUsModel.LinkedinLink}}" target="_blank">
                                    <i class="fab fa-linkedin-in fa-fw"></i>
                                </a>
                            </li>
                            <li>
                                <a class="secondaryColor" href="{{contactUsModel.TwitterLink}}" target="_blank">
                                    <i class="fab fa-twitter fa-fw"></i>
                                </a>
                            </li>
                            <li>
                                <a class="secondaryColor" href="{{contactUsModel.InstagramLink}}" target="_blank">
                                    <i class="fab fa-instagram fa-fw"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end contactus-->
